<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Zepto Carousel</title>
    <link rel="stylesheet" href="styles.css">
    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Zepto Carousel</h1>
    <p><a href="//github.com/jcemer/zepto-carousel">github.com/jcemer/zepto-carousel</a></p>
    <div class="container">
    </div>
    <div class="slides">
        <div class="slide">Page1</div>
        <div class="slide">Page2</div>
        <div class="slide">Page3</div>
        <div class="slide">Page4</div>
    </div>
    <button class="prev" type="button">Previous</button>
    <button class="next" type="button">Next</button>

    <script src="http://zeptojs.com/zepto.min.js"></script>
    <script src="zepto-carousel-plugin.js"></script>
    <script>
        //$('.container ul').carousel();
        $('.container').carousel(
            {
                slides: $('.slides').children(),
                numberOfPages : 4
            });

        $('.container').on('swipeview-flip', function (e, masterPages, options) {
            var el,
                upcoming,
                i;

            for (i=0; i<3; i++) {
                upcoming = masterPages[i].dataset.upcomingPageIndex;
                if (upcoming != masterPages[i].dataset.pageIndex) {
                    el = masterPages[i].querySelector('div')
                    el.innerHTML = options.slides[upcoming].innerHTML
                }
            }
        })
    </script>
</body>
</html>
